<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="styles/page_prin.css">
    </head>
<body>
  <main class="form-signin w-100 m-auto">
    <form>
      <center><img class="mb-4 border-5" src="imagenes/logo_close_pagina.jpg" alt="" width="80" height="80"></center>
      <h1 class="h3 mb-3 fw-normal text-white"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
      </svg>Bienvenido<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
      </svg></h1>
  
      <div class="form-floating">
        <input type="name" class="form-control" id="floatingName" placeholder="name">
        <label for="floatingName">Nombre</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo Electrónico</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>
      <div class="form-floating">
        <input type="tel" class="form-control" id="floatingTel" placeholder="Phone">
        <label for="floatingTel">Teléfono</label>
      </div>
      <div class="form-floating">
        <input type="date" class="form-control" id="floatingDate" placeholder="Date">
        <label for="floatingDate">Fecha De Nacimiento</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label text-white" for="flexCheckDefault">
          Recuerdame
        </label>
      </div>
      <a href="start.html" class="btn btn-dark w-100 py-3">Continuar</a>
      <p class="flecha">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
        </svg>
      </p> 
    </form>
  </main>
   <script src="js/bootstrap.min.js">
   </script>
   </body>
</html>
